<div class="gridStyle" ng-grid="gridOptions"></div>

<div id="board1" style="width: 400px"></div>

<div class="selectedItems">
    Date: {{selectedDate}}
    <br>
    White: {{selectedWhite}}
    <br>
    Black: {{selectedBlack}}
</div>

<div>
    <ul>
        <li ng-repeat="move in movements | orderBy:order">
            {{move.order}}: 
            <div class='movement' ng-click="updateBoard(move.whiteboard)">{{move.white}}</div> - 
            <div class='movement' ng-click="updateBoard(move.blackboard)">{{move.black}}</div>
        </li>
    </ul>
</div>
